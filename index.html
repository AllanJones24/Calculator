<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="box">
      <div id="resultBox">
        0
      </div>
      <div id="btnBox">
        <div class="btn" id="clear">AC</div>
        <div class="btn" id="plusMinus">&#x2b/&#x2212</div>
        <div class="btn" id="percent">%</div>
        <div class="btn" id="divide">&#xf7</div>
        <div class="btn" id="seven">7</div>
        <div class="btn" id="eight">8</div>
        <div class="btn" id="nine">9</div>
        <div class="btn" id="multiply">&#xd7;</div>
        <div class="btn" id="four">4</div>
        <div class="btn" id="five">5</div>
        <div class="btn" id="six">6</div>
        <div class="btn" id="minus">&#x2212;</div>
        <div class="btn" id="one">1</div>
        <div class="btn" id="two">2</div>
        <div class="btn" id="three">3</div>
        <div class="btn" id="plus">&#x2b</div>
        <div id="zero">0</div>
        <div class="btn" id="dot">.</div>
        <div class="btn" id="equal">&#x3d;</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
